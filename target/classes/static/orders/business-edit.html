    <meta charset="UTF-8">

<body>
<!--<input type="text" class="professionId" id="hiddenID" name="professionId">-->
<div class="x-body">
    <form class="layui-form">
        <input type="hidden" name="businessId" class="businessId">

        <div class="layui-form-item">
            <label class="layui-form-label ">
                <span class="x-red">*</span>业务
            </label>
            <div class="layui-input-inline">
                <input type="text" name="busubessName" required="" lay-verify="required|studentName"
                       autocomplete="off" class="layui-input busubessName">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ">
                <span class="x-red">*</span>负责人
            </label>
            <div class="layui-input-inline">
                <input type="text" name="head" required="" lay-verify="required|studentName"
                       autocomplete="off" class="layui-input head">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ">
                <span class="x-red">*</span>电话
            </label>
            <div class="layui-input-inline">
                <input type="text" name="telphone" required="" lay-verify="telphone"
                       autocomplete="off" class="layui-input telphone">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ">
                <span class="x-red">*</span>描述
            </label>
            <div class="layui-input-inline">
                <input type="text" name="description" required="" lay-verify="description"
                       autocomplete="off" class="layui-input description">
            </div>
        </div>

        <div class="layui-form-item">
            <!--<label for="L_repass" class="layui-form-label">-->
            </label>
            <button class="layui-btn" lay-filter="edit" lay-submit="">
                保存
            </button>
        </div>
    </form>

</div>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;






        //监听提交
        form.on('submit(edit)', function (data) {
            console.log(data.field);
            //发异步，把数据提交给php
            layer.alert("保存成功", {icon: 6}, function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
                $.ajax({
                    //提交数据的类型 POST GET
                    type: "PUT",
                    //提交的网址
                    url: "/businessUpdate",
                    //提交的数据
                    data: data.field,
                    //返回数据的格式
                    datatype: "json",//“xml”, “html”, “script”, “json”, “jsonp”, “text”.
                    //成功返回之后调用的函数
                    success: function (data) {
                        console.log(data);
                        if (data.state == 1) {
                            layer.close(index);
                            layer.msg("修改成功", {icon: 6});
                            // 重新刷新表格数据
                            window.parent.location.reload();
                        } else {
                            layer.msg("修改失败", {icon: 5});
                        }
                    }
                });
            });
            return false;
        });
    });
</script>
