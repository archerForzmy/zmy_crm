<script>
    // 方法渲染
    // var customerTable;
    var form;
    var table;
    layui.use('table', function () {
        // $ = layui.jquery, table = layui.table, form = layui.form;
        // 很重要,初始化
        table = layui.table, form = layui.form;
        table.render({
            elem: '#valueTable'  //要和table标签ID一致
            //,height: 'full'
            , url: '/recoverOrders'
            , id: 'testReload'
            , toolbar:'#toolbar'
            , page: true
            , limit: 10
            // , offset: 'auto'
            // , height: 'full-105'
            ,loading: true
            ,cols: [[
                {type: 'checkbox'},
                {type:'numbers',title:'序号',align:'center', width:40} // 自增序号
                , {field: 'ordersId',title:'订单编号',width: 200, align: 'center'}
                , {field: 'busubessName',templet:'<div>{{d.business.busubessName}}</div>', title:'业务',width: 100, align: 'center'}
                , {field: 'totalPrice',title:'总价',width: 200, align: 'center'}
                , {field: 'customerName',templet:'<div>{{d.customer.customerName}}</div>', title:'客户',width: 100, align: 'center'}
                , {fixed: 'right', width: 200, align: 'center', toolbar: '#barDemo', title: '操作'}

            ]]
            // 以下不需要可以去掉
            , done: function (res, curr, count) {
                //数据表格加载完成时调用此函数
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                //设置全部数据到全局变量
                //table_data = res.data;
                console.log(res.data);
            }
        });

        table.on('tool(studentManage)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.msg('ID：'+ data.id + ' 的查看操作');
            } else if(obj.event === 'del'){
                layer.confirm('确定恢复吗', function(index){
                    console.log(data);
                    $.ajax({
                        url: "/recoverOrders/del/"+data.ordersId,
                        type: "DELETE",
                        success: function(data){
                            if(data.state==1){
                                obj.del();
                                layer.close(index);
                                layer.msg("恢复成功", {icon: 6});
                            }else{
                                layer.msg("恢复失败", {icon: 5});
                            }
                        }

                    });
                });
            }
        });
        table.on('toolbar(studentManage)', function(obj){
            var data = obj.data;
            if (obj.event === 'add'){
                addStudent(data)
            }
        });
    });
</script>
