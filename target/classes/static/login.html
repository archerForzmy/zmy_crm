<!doctype html>
<html  class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>后台登录-X-admin2.2</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">客户关系管理系统</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form" >
        <input name="empName" placeholder="用户名"  type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input name="pwd" lay-verify="required" placeholder="密码"  type="password" class="layui-input" value="123456">
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20" >
    </form>
</div>

<script>
    $(function  () {
        layui.use('form', function(){
            var form = layui.form;
            // layer.msg('玩命卖萌中', function(){
            //   //关闭后的操作
            //   });
            //监听提交
            form.on('submit(login)', function(data){

                $.ajax({
                    type: "post",
                    /*请求方法*/
                    url: "/doLogin",
                    /*请求的url*/

                    data: JSON.stringify(data.field),    //{"empName":"admin","pwd":"123"}

                    contentType : "application/json;charsetset=UTF-8",//必须
                    dataType: "JSON",         //必须
                    /*服务器返回的数据格式*/
                    success: function(data) { /*请求成功后的回调函数。data是服务器返回的数据*/
                        if(data.code == "ok") {
                            layer.msg("登录成功！");
                            location.href='/'
                        } else {
                            layer.msg("登录失败！"+data.code);
                        }
                    },
                    error: function() { /*error 在请求出错时调用*/
                        alert("请求失败.....");
                    },
                    timeout: 6000
                    /*设置请求超时时间（毫秒）*/
                });

                return false;
            });
        });
    })
</script>
<!-- 底部结束 -->

</body>
</html>
