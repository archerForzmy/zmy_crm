<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label ">
                <span class="x-red">*</span>角色
            </label>
            <div class="layui-input-inline">
                <input type="text" name="roleName" required="" lay-verify="required|studentName"
                       autocomplete="off" class="layui-input roleName">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>部门
            </label>
            <div class="layui-input-inline">
                <select name="deptId" id="deptName" lay-verify="required">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>权限
            </label>
            <div class="layui-input-inline">
                <select name="permId" id="permName" lay-verify="required">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" lay-filter="add" lay-submit="">
                增加
            </button>
        </div>
        </div>
    </form>
</div>

<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;

        $(function () {
            $.ajax({
                //提交数据的类型 POST GET
                type: "GET",
                //提交的网址
                url: "/permission",
                //提交的数据
                //返回数据的格式
                datatype: "json",//“xml”, “html”, “script”, “json”, “jsonp”, “text”.
                //成功返回之后调用的函数
                success: function (data) {
                    console.log(data);
                    $.each(data, function (index, item) {
                        $('#permName').append(new Option(item.permName, item.permId));// 下拉菜单里添加元素
                    });

                    layui.form.render("select");
                }, error: function () {

                }
            });
        })

        $(function () {
            $.ajax({
                //提交数据的类型 POST GET
                type: "GET",
                //提交的网址
                url: "/department",
                //提交的数据
                //返回数据的格式
                datatype: "json",//“xml”, “html”, “script”, “json”, “jsonp”, “text”.
                //成功返回之后调用的函数
                success: function (data) {
                    console.log(data);
                    $.each(data, function (index, item) {
                        $('#deptName').append(new Option(item.deptName, item.deptId));// 下拉菜单里添加元素
                    });

                    layui.form.render("select");
                }, error: function () {
                    alert("查询角色失败！！！")
                }
            });
        })
        //自定义验证规则
        // form.verify({
        //     studentNum: function (value) {
        //         if (value.length < 5) {
        //             return '学号至少长度为5';
        //         }
        //     },
        //     studentName: function (value, item) { //value：表单的值、item：表单的DOM对象
        //         if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
        //             return '学生姓名不能有特殊字符';
        //         }
        //         if (/(^\_)|(\__)|(\_+$)/.test(value)) {
        //             return '学生姓名首尾不能出现下划线\'_\'';
        //         }
        //     },
        //     age: function (value) {
        //         if (value < 0 || value > 150)
        //             return '年龄必须大于0且小于150'
        //     }
        // });

        //监听提交
        form.on('submit(add)', function (data) {
            console.log(data.field);
            //发异步，把数据提交给php
            // layer.alert("保存成功", {icon: 6},function () {
            // 获得frame索引
            var index = parent.layer.getFrameIndex(window.name);
            //关闭当前frame
            //parent.layer.close(index);
            $.ajax({
                //提交数据的类型 POST GET
                type: "POST",
                //提交的网址
                url: "/role",
                //提交的数据
                data: data.field,
                //返回数据的格式
                datatype: "json",//“xml”, “html”, “script”, “json”, “jsonp”, “text”.
                //成功返回之后调用的函数
                success: function (data) {
                    console.log(data);
                    if (data.state == 1) {
                        //obj.del();
                        layer.close(index);
                        layer.msg(data.msg, {icon: 6});
                        // 重新刷新表格数据
                        window.parent.location.reload();
                    } else {
                        layer.msg(data.msg, {icon: 5});
                    }
                }
            });
            return false;
        });

        // });
    });
</script>
