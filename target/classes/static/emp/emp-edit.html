<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.1</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">

<body>
<!--<input type="text" class="professionId" id="hiddenID" name="professionId">-->
<div class="x-body">
    <form class="layui-form">
        <input type="hidden" name="empId" class="empId">

        <div class="layui-form-item">
            <label  class="layui-form-label ">
                <span class="x-red">*</span>员工姓名
            </label>
            <div class="layui-input-inline">
                <input type="text" name="empName" required="" readonly="readonly"
                       autocomplete="off" class="layui-input empName">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ">
                密码
            </label>
            <div class="layui-input-inline">
                <input type="password"  name="pwd" required=""
                       class="layui-input pwd">
            </div>
        </div>
        <div class="layui-form-item">
            <label  class="layui-form-label ">
                <span class="x-red">*</span>性别
            </label>
            <div class="layui-input-inline">
                <input type="text" name="sex" required=""
                       autocomplete="off" class="layui-input sex">
            </div>
        </div>
        <div class="layui-form-item">
            <label  class="layui-form-label ">
                <span class="x-red">*</span>年龄
            </label>
            <div class="layui-input-inline">
                <input type="text" name="age" required=""
                       autocomplete="off" class="layui-input age">
            </div>
        </div>
        <div class="layui-form-item">
            <label  class="layui-form-label ">
                <span class="x-red">*</span>手机号码
            </label>
            <div class="layui-input-inline">
                <input type="text" name="phone" required=""
                       autocomplete="off" class="layui-input phone">
            </div>
        </div>
        <div class="layui-form-item">
            <label  class="layui-form-label ">
                <span class="x-red">*</span>地址
            </label>
            <div class="layui-input-inline">
                <input type="text" name="address" required=""
                       autocomplete="off" class="layui-input address">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">角色</label>
            <div class="layui-input-block">
                <select name="roleId" id="roleName">
                    <option value=""></option>
                    <!--<option value="999" selected>999</option>-->
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <!--<label for="L_repass" class="layui-form-label">-->
            </label>
            <button class="layui-btn" lay-filter="edit" lay-submit="">
                保存
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;

        $(function () {
            $.ajax({
                //提交数据的类型 POST GET
                type: "GET",
                //提交的网址
                url: "/role",
                //提交的数据
                //返回数据的格式
                datatype: "json",//“xml”, “html”, “script”, “json”, “jsonp”, “text”.
                //成功返回之后调用的函数
                success: function (data) {
                    console.log(data);
                    $.each(data, function (index, item) {
                        $('#roleName').append(new Option(item.roleName, item.roleId));// 下拉菜单里添加元素
                    });

                    layui.form.render("select");
                }, error: function () {
                    alert("查询角色失败！！！")
                }
            });
        })


        //自定义验证规则
        // form.verify({
        //   nikename: function(value){
        //     if(value.length < 5){
        //       return '昵称至少得5个字符啊';
        //     }
        //   }
        //   ,pass: [/(.+){6,12}$/, '密码必须6到12位']
        //   ,repass: function(value){
        //       if($('#L_pass').val()!=$('#L_repass').val()){
        //           return '两次密码不一致';
        //       }
        //   }
        // });

        //监听提交
        form.on('submit(edit)', function (data) {
            console.log(data.field);
            //发异步，把数据提交给php
            layer.alert("保存成功", {icon: 6}, function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
                $.ajax({
                    //提交数据的类型 POST GET
                    type: "PUT",
                    //提交的网址
                    url: "/emp",
                    //提交的数据
                    data: data.field,
                    //返回数据的格式
                    datatype: "json",//“xml”, “html”, “script”, “json”, “jsonp”, “text”.
                    //成功返回之后调用的函数
                    success: function (data) {
                        console.log(data);
                        if (data.state == 1) {
                            layer.close(index);
                            layer.msg("修改成功", {icon: 6});
                            // 重新刷新表格数据
                            window.parent.location.reload();
                        } else {
                            layer.msg("修改失败", {icon: 5});
                        }
                    }
                });
            });
            return false;
        });
    });
</script>
