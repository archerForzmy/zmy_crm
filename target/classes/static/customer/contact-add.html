<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script type="text/javascript" src="/static/js/cookie.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .layui-input-block {
            margin-left: 10px;
            margin-right: 60px;
            min-height: 36px;
        }

        .layui-btn {
            width: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
        </div>
        <div class="layui-form-item">
            <table>
                <tr>
                    <td width="20%">
                        <label class="layui-form-label ">
                            <span class="x-red">*</span>客户名
                        </label>
                    </td>
                    <td>
                        <div class="layui-input-block">
                            <select name="customerId" id="customerName" lay-verify="required">
                                <option value=""></option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td width="20%">
                        <label class="layui-form-label ">
                            <span class="x-red">*</span>会话方式
                        </label>
                    </td>
                    <td>
                        <div class="layui-input-block">
                            <input type="text" name="way" required="" lay-verify="required|studentName"
                                   autocomplete="off" class="layui-input way">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td width="20%">
                        <label class="layui-form-label ">
                            <span class="x-red">*</span>会话内容
                        </label>
                    </td>
                    <td>
                        <div class="layui-input-block">
                            <input type="text" name="content" required="" lay-verify="required|studentName"
                                   autocomplete="off" class="layui-input content">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td width="20%">
                        <label class="layui-form-label ">
                            <span class="x-red">*</span>公司
                        </label>
                    </td>
                    <td>
                        <div class="layui-input-block">
                            <input type="text" name="company" required="" lay-verify="required|studentName"
                                   autocomplete="off" class="layui-input company">
                        </div>
                    </td>
                </tr>
            </table>

            <div class="layui-form-item"></div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                </label>
                <div class="layui-input-block">
                    <button class="layui-btn" lay-filter="add" lay-submit="">
                        增加
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;

        $(function () {
            $.ajax({
                //提交数据的类型 POST GET
                type: "GET",
                //提交的网址
                url: "/customers",
                //提交的数据
                //返回数据的格式
                datatype: "json",//“xml”, “html”, “script”, “json”, “jsonp”, “text”.
                //成功返回之后调用的函数
                success: function (data) {
                    console.log(data);
                    $.each(data, function (index, item) {
                        $('#customerName').append(new Option(item.customerName, item.customerId));// 下拉菜单里添加元素
                    });

                    layui.form.render("select");
                }, error: function () {
                    alert("查询角色失败！！！")
                }
            });
        })

        //监听提交
        form.on('submit(add)', function (data) {
            console.log(data.field);
            //发异步，把数据提交给php
            layer.alert("保存成功", {icon: 6}, function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
                $.ajax({
                    //提交数据的类型 POST GET
                    type: "POST",
                    //提交的网址
                    url: "/addContact",
                    //提交的数据
                    data: data.field,
                    //返回数据的格式
                    datatype: "json",//“xml”, “html”, “script”, “json”, “jsonp”, “text”.
                    //成功返回之后调用的函数
                    success: function (data) {
                        console.log(data);
                        if (data.state == 1) {
                            layer.close(index);
                            layer.msg("添加成功", {icon: 6});
                            // 重新刷新表格数据
                            window.parent.location.reload();
                        } else {
                            layer.msg("添加失败", {icon: 5});
                        }
                    }
                });
            });
            return false;
        });

        // });
    });
</script>

</body>

</html>
