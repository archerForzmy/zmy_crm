<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>

    <link rel="stylesheet" href="/static/css/xadmin.css">

    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script type="text/javascript" src="/static/js/cookie.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <form class="layui-form">

        <div class="layui-form-item">
            <label class="layui-form-label ">
                <span class="x-red">*</span>权限名
            </label>
            <div class="layui-input-inline">
                <input type="text" name="permName" required="" lay-verify="required|studentName"
                       autocomplete="off" class="layui-input permName">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ">
                <span class="x-red">*</span>url
            </label>
            <div class="layui-input-inline">
                <input type="text" name="url" required="" lay-verify="required|studentName"
                       autocomplete="off" class="layui-input ">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label ">
                <span class="x-red">*</span>权限
            </label>
            <div class="layui-input-inline">
                <input type="text" name="permission" required="" lay-verify="permission"
                       autocomplete="off" class="layui-input ">
            </div>
        </div>

        <div class="layui-form-item"  style="text-align: center">
            <button class="layui-btn" lay-filter="add" lay-submit="">
                增加
            </button>
        </div>
    </form>
</div>

<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;

        $(function () {
            $.ajax({
                //提交数据的类型 POST GET
                type: "GET",
                //提交的网址
                url: "/role",
                //提交的数据
                //返回数据的格式
                datatype: "json",//“xml”, “html”, “script”, “json”, “jsonp”, “text”.
                //成功返回之后调用的函数
                success: function (data) {
                    console.log(data);
                    $.each(data, function (index, item) {
                        $('#roleName').append(new Option(item.roleName, item.roleId));// 下拉菜单里添加元素
                    });

                    layui.form.render("select");
                }, error: function () {
                    alert("查询角色失败！！！")
                }
            });
        })

        //监听提交
        form.on('submit(add)', function (data) {
            console.log(data.field);
            //发异步，把数据提交给php
            layer.alert("保存成功", {icon: 6}, function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
                $.ajax({
                    //提交数据的类型 POST GET
                    type: "POST",
                    //提交的网址
                    url: "/per",
                    //提交的数据
                    data: data.field,
                    //返回数据的格式
                    datatype: "json",//“xml”, “html”, “script”, “json”, “jsonp”, “text”.
                    //成功返回之后调用的函数
                    success: function (data) {
                        console.log(data);
                        if (data.state == 1) {
                            layer.close(index);
                            layer.msg("添加成功", {icon: 6});
                            // 重新刷新表格数据
                            window.parent.location.reload();
                        } else {
                            layer.msg("添加失败", {icon: 5});
                        }
                    }
                });
            });
            return false;
        });

        // });
    });
</script>

</body>

</html>
