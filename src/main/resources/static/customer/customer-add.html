<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script type="text/javascript" src="/static/js/cookie.js"></script>
</head>

<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label ">
                <span class="x-red">*</span>客户名
            </label>
            <div class="layui-input-inline">
                <input type="text" name="customerName" required="" lay-verify="required|studentName"
                       autocomplete="off" class="layui-input customerName">
            </div>
            <label class="layui-form-label ">
                <span class="x-red">*</span>性别
            </label>
            <div class="layui-input-inline">
                <select name="sex" id="sex" lay-verify="required">
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
            <label class="layui-form-label ">
                <span class="x-red">*</span>电话号码
            </label>
            <div class="layui-input-inline">
                <input type="text" name="telphone" required="" lay-verify="required|studentName"
                       autocomplete="off" class="layui-input telphone">
            </div>
            <label class="layui-form-label ">
                <span class="x-red">*</span>公司名
            </label>
            <div class="layui-input-inline">
                <input type="text" name="company" required="" lay-verify="required|studentName"
                       autocomplete="off" class="layui-input company">
            </div>
            <label class="layui-form-label ">
                <span class="x-red">*</span>公司地址
            </label>
            <div class="layui-input-inline">
                <input type="text" name="address" required="" lay-verify="required|studentName"
                       autocomplete="off" class="layui-input address">
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">

                </label>
                <div class="layui-input-block">
                    <button class="layui-btn" lay-filter="add" lay-submit="">
                        增加
                    </button>
                </div>
            </div>
    </form>
</div>

<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;

        //监听提交
        form.on('submit(add)', function (data) {
            console.log(data.field);
            //发异步，把数据提交给php
            // layer.alert("保存成功", {icon: 6},function () {
            // 获得frame索引
            var index = parent.layer.getFrameIndex(window.name);
            //关闭当前frame
            //parent.layer.close(index);
            $.ajax({
                //提交数据的类型 POST GET
                type: "POST",
                //提交的网址
                url: "/customer",
                //提交的数据
                data: data.field,
                //返回数据的格式
                datatype: "json",//“xml”, “html”, “script”, “json”, “jsonp”, “text”.
                //成功返回之后调用的函数
                success: function (data) {
                    console.log(data);
                    if (data.state == 1) {
                        //obj.del();
                        // 重新刷新表格数据
                        window.parent.location.reload();
                    } else {
                        layer.msg(data.msg, {icon: 5});
                    }
                }
            });
            return false;
        });

        // });
    });
</script>

</body>

</html>
